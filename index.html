<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>
<body>

    <h1>DIGITAL CLOCK </h1>

    <div class="container">

        <div class="hourDiv">
            <h1 class="hour">00 </h1>
            <p>Hour</p>
        </div>
        <div class="comma">:</div>
        <div class="minDiv">
            <h1 class="min">00 </h1>
            <p>Minutes</p>
        </div>
        <div class="comma">:</div>

        <div class="secDiv">
            <h1 class="second">00 </h1>
            <p>Second</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
